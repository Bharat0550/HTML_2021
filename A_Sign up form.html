<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <h1>Sign Up Forms</h1>
    <form action="">
        username: <br>
        <input type="text" name="username" id="username"><br>
        email: <br>
        <input type="email" name="email" id="email"><br>
        password: <br>
        <input type="password" name="password" id="password"><br>
        confirm password: <br>
        <input type="password" name="confirm password" id="confirm password"><br>
        Gender: <br>
        <input type="radio" name="male" id="male">male</input>
        <input type="radio" name="female" id="female">male</input>
        <input type="radio" name="others" id="others">others</input><br>
      
        security question: <br>
        <select name="security question" id="">
            <option value="what is you pet name">What is your pet Name</option>
            <option value="what is your girlfriend name"> What is your girlfriend Name</option>
        </select><br>
        <textarea name="answers" id="answers" cols="30" rows="10"></textarea><br>
        <input type="checkbox" name="term-conditions" id="accept">I agree all terms and term-conditions</input><br>

        date and time: <br>
        <input type="date" name="date" id="">

 <br>>

        input color: <br>

        <input type="color" name="color" id=""> <br>
        choose file: <br>

        <input type="file" name="choose file" id=""> <br>

        <input type="reset" value="reset">
        <input type="submit" value="register">

        

    </form>
    
</body>
</html>
