<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>HTML tables</title>
    <style>
        table,td,th{
            border: 1px red solid;

            border-collapse: collapse;
            font-size: 30px;
        }
        td{
            padding-left: 10px;
            padding-right: 10px;
        }
        table{
            width: 800px;
            background-color: thistle;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table class="table">
        <caption>my time table</caption>
        <tr>
            <th>mon</th>
            <th>tue</th>
            <th>wed</th>
        </tr>
        <tr>
        <td>maths</td>
        <td>DSA</td>
        <td>maths</td>
        </tr>
        <tr>
            <td>maths</td>
            <td>DSA</td>
            <td>maths</td>
            </tr>
            <tr>
                <td>maths</td>

                </tr>


    </table>
    
</body>
</html>
