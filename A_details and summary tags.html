<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics html tags -- details and summary

    </title>
</head>
<body>
    <details>
        <summary>
            First Name
        </summary>
            <p>Bharat</p>
        
    </details>
    <details>
        <summary>Last Name</summary>
        <p>Singh</p>
    </details>
    <details>
        <summary>Hobbies</summary>
        <p>Gaming</p>
    </details>

    
</body>
</html>
