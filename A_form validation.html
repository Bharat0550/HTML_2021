<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML form  Validation </title>


    <style>
        .form{
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            padding: 24px;
        }
        .labels{
            margin: 0;
            
            padding-top: 10px;
        }
        .inputs{
            width: 100%;
        }



    </style>
</head>
<body style="background-color: thistle;">
    <h1 style="text-align: center;">Sign Up Forms</h1>
    <form action="" style="background-color:whitesmoke;" class="form">
       <p class="labels"  >   </p> <br>
        <input class="inputs" type="text" name="username" id="username" placeholder="username" required><br>
        <p class="labels"> </p> <br>
        <input type="number" name="age" id="age" class="inputs" required placeholder="age" max="60" min="18">
        <p class="labels">   </p> <br>
        <input class="inputs" type="email" name="email" id="email" placeholder="email" required><br>
       <p class="labels">  </p> <br>
        <input class="inputs" type="password" name="password" id="password" placeholder="password" required maxlength="8"><br>
        <p class="labels"> </p> <br>
        <input class="inputs" type="password" name="confirm password" id="confirm password" placeholder="confirm password" maxlength="8"><br>
        <p class="labels"> Gender: </p> <br>
        <input type="radio" name="male" id="male">male</input>
        <input type="radio" name="female" id="female">female</input>
        <input type="radio" name="others" id="others">others</input><br>
      
        <p class="labels"> security question: </p> <br>
        <select name="security question" id="" class="inputs"  required>
            <option value="what is you pet name">What is your pet Name</option>
            <option value="what is your girlfriend name"> What is your girlfriend Name</option>
            <option value="laptop brand"> what is your laptop brand</option>
        </select><br>
        <textarea style="margin-top: 15px;" class="inputs" name="answers" id="answers" cols="30" rows="10" required></textarea><br>
        <input style="margin-top: 20px; margin-bottom: 20px ;" type="checkbox" name="term-conditions" id="accept">I agree all terms and term-conditions</input><br>

        
        <input type="submit" value="register">

        

    </form>
    
</body>
</html>
